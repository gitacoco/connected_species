<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="control">
        <div id="first-bar" class="grid">
            <div id="titles" class="columnAB">
                <h1>Connected Birds</h1>
                <h4>National Wetland Museum of China</h3>
            </div>
            <div id="search" class="columnCD">
                <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input"
                    placeholder="Search a bird" />
            </div>
            <div id="recognition" class="columnE">
                <img src="assets/pics/rec.png"></img>
            </div>
        </div>
        <div id="menu" class="grid">
        </div>
    </div>

    <div id="chart-wrapper" class="grid">
        <div id="mock-container"></div>
        <svg id="canvas" class="columnAll">
            <g id="rootNodes"></g>
            <g id="chart"></g>
        </svg>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
    </div>
    
    <div id="footer" class="grid">
        <div id="line" class="columnAll"></div>
        <div id="counter" class="columnA">COUNT: 44 BIRDS</div>
        <div id="filter" class="columnBC">FILTER BY: filter indicator & lengend</div>
        <div id="sorter" class="columnDE">SORT BY: sort indicator & lengend</div>
    </div>

    </div>

    <script src="js/lib/d3.min.js"></script>
    <script src="js/lib/popup-v1.1.1.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/leaflet.js"></script>
    <!-- state management script -->
    <script src="js/store.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/update.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/pack.js"></script>
    <script src="js/taxon.js"></script>
    <script src="js/geo.js"></script>
</body>

</html>
